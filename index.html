<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- LOGO (Floating Top Left) -->
  <div class="logo">
    <img src="img/logo.png" alt="Logo" />
    <strong>SkinBloom</strong>
  </div>

  <!-- LOGIN BOX CENTER -->
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <p>Please login your account.</p>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn login-btn w-100">Login</button>
    </form>

    <p id="result"></p>
  </div>

  <!-- BACKGROUND SHAPE & ASTRONAUT -->
  <img src="img/bg.png" alt="Background Shape" class="bg-shape">
  <img src="img/robot.png" alt="Astronaut" class="astronaut">

  <!-- ========================================
       >>> LOGIN LOGIC SCRIPT <<<
       ======================================== -->
  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          // ✅ Save data from DB to localStorage
          localStorage.setItem('username', data.username);
          localStorage.setItem('position', data.position);

          result.textContent = "Login Successfully";
          result.style.color = 'green';

          // Redirect after success
          setTimeout(() => window.location.href = 'loading.html', 1000);
        } else {
          result.textContent = "Invalid credentials";
          result.style.color = 'red';
        }
      } catch (error) {
        result.textContent = "⚠️ Server error. Try again later.";
        result.style.color = 'red';
      }
    });
  </script>

</body>
</html>
